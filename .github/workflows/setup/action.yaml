#.github/workflows/setup/action.yaml
name: 'Setup openpilot Environment (Native)'
description: 'Sets up the openpilot CI environment on a native runner with aggressive caching for apt and pip.'

runs:
  using: "composite"
  steps:
    - name: Set system locale
      run: |
        sudo sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen
        sudo locale-gen
      shell: bash

    - name: Cache and install apt packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: >-
          sudo
          tzdata
          locales
          ssh
          pulseaudio
          xvfb
          x11-xserver-utils
          gnome-screenshot
          python3-tk
          python3-dev
        version: 1.0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          **/requirements.txt
          **/pyproject.toml

    - name: Install Python dependencies
      run: |
        # Upgrade pip and setuptools for compatibility
        python -m pip install --upgrade pip setuptools
        # Install all required packages from the primary requirements file
        pip install -r requirements.txt
      shell: bash
      env:
        PYTHONUNBUFFERED: "1"
