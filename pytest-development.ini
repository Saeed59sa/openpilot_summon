[tool:pytest]
# Development pytest configuration - balanced speed/features
cache_dir = .pytest_cache
testpaths = common cereal

# Disable only unnecessary plugins
addopts = 
    --tb=short
    --strict-markers
    --continue-on-collection-errors
    -p no:anyio
    -p no:typeguard
    -p no:langsmith
    -p no:faker
    -p no:doctest
    -p no:pastebin
    -p no:junitxml
    --lf

# Optimized discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox dist build *.egg .pytest_cache __pycache__

markers =
    slow: marks tests as slow
    tici: marks tests as tici specific
